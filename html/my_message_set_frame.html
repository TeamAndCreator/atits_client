<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>

    </style>
  </head>
  <body>
<ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" style="width : 48%">
                        用户名
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="Name">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" style="width : 48%">
                        设置密码
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" style="width : 48%">
                        请再次输入密码
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" style="width : 48%">
                        姓名
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="Name">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" style="width : 48%">
                        手机号码
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" placeholder="Number">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" style="width : 48%">
                        办公室电话
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" placeholder="Number">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" style="width : 48%">
                        电子邮箱
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="Email">
                    </div>
                </div>
            </li>


            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" style="width : 48%">
                        工作单位
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="workplace">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                  <div class="aui-btn" style="background-color:#87b87f;color:#fff;margin-right:25px;">提交</div>
                  <div class="aui-btn" style="background-color:#abbac3;color:#fff;margin-left:25px;">取消</div>
                </div>
            </li>
        </ul>
  </body>

  <script type="text/javascript" src="../script/api.js"></script>
  </html>
