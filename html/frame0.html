<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
</head>
<body>
  <div id="aui-slide">
      <div class="aui-slide-wrap">
          <div class="aui-slide-node bg-dark">
              <img src="../image/3.jpg" />
          </div>
          <div class="aui-slide-node bg-dark">
              <img src="../image/2.jpg" />
          </div>
          <div class="aui-slide-node bg-dark">
              <img src="../image/1.jpeg" />
          </div>
          <div class="aui-slide-node bg-dark">
              <img src="../image/4.jpg" />
          </div>
      </div>
      <div class="aui-slide-page-wrap">
          <!--分页容器-->
      </div>
  </div>




  <div class="con">
      <div class="con-1"  tapmode onclick="fnOpenSystemWin();">
          <a>
              <img src="../image/swipe/around.png" />
              <span>体系综述</span>
          </a>
      </div>
      <div class="con-1"  tapmode onclick="fnOpenLeaderWin();">
          <a>
              <img src="../image/swipe/sport.png">
              <span>现任领导</span>
          </a>
      </div>
      <div class="con-1"  tapmode onclick="fnOpenLaboratoryWin();">
          <a>
              <img src="../image/swipe/rank.png">
              <span>功能研究室</span>
          </a>
      </div>
      <div class="con-1"  tapmode onclick="fnOpenStationWin();">
          <a >
              <img src="../image/swipe/house.png">
               <span>综合试验站</span>
          </a>
      </div>
      <div class="con-1"  tapmode onclick="fnOpenManagementWin();">
          <a>
              <img src="../image/swipe/decorate.png">
               <span>体系管理</span>
          </a>
      </div>
  </div>

</body>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/frame0.js"></script>
</html>
